<!DOCTYPE html>
<html>
<head>
	<title>Introduction to Flask on Heroku</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- link to local static files -->
	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Font awesome fonts for vector graphics icons and text -->
	<script scr="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></script>
</head>
<body>
	<div class="container">
		<h2>Please login</h2>
		<br>
		<form action="" method="post">
			<input type="text" placeholder="Username" name="username" value="{{request.form.username }}">
			<input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
			<input class="btn btn-default" type="submit" value="Login">
		</form>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}</p>
		{% endif %}
		
		{% for message in get_flashed_messages() %}
			{{ message }}
		{% endfor %}
	</div>
</body>
</html>
